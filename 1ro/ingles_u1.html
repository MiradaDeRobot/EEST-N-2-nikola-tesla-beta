    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const audioSelector = document.getElementById('audioSelector');
            const audioPlayer = document.getElementById('audioPlayer');

            // Cargar el primer audio por defecto
            if (audioSelector.options.length > 0) {
                audioPlayer.src = audioSelector.value;
            }

            // Cambiar el audio cuando se selecciona una nueva opción
            audioSelector.addEventListener('change', (event) => {
                audioPlayer.src = event.target.value;
                audioPlayer.play();
            });
        });
    </script>
